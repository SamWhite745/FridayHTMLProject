<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width = device-width, initial-scale =1.0'>
    <title>The Professional Meme Store</title>
    <link rel="icon" href="https://engineering.taboola.com/wp-content/uploads/2018/05/tidhar-post-featured-665x408.jpg"
        type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <img src="buffjenkins.jpg" width="100%" height="auto" alt="Logo">
            </div>
            <div class="col-10">
                <h1> The Professional Meme Store </h1>
            </div>
        </div>
        <div class="accordion" id="accordionExample">

            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Items
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div id="itemCard" class="card-body">
                        <div class="row row-cols-lg-2 row-cols-sm-1">

                            <div class="col boxed itemButton" onclick="console.log('Hello!')">
                                Add new Item
                            </div>

                            <div class="col boxed itemBoxes">
                                <div class="row">
                                    <div class="col-6">
                                        <img src="Stonks.png" alt="Stonks">
                                    </div>

                                    <div class="col-6">
                                        <div class="row">
                                            Title:
                                            <input type="text" name="Title">
                                        </div>
                                        <div class="row">
                                            Price:
                                            <input type="text" name="Price">
                                        </div>
                                        <div class="row">
                                            URL:
                                            <input type="text" name="URL">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <button> Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Orders
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        Hello Order World
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
